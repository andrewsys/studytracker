{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h1 class="rainbow-title">Study Tracker</h1>
    <br><br>
    <table class="table table-bordered col-md-2 col-10" style="margin: 0 auto;">
        <thead>
            <tr>
                <th scope="col">
                    <h3>Register</h3>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <form action="/register" method="post">
                        <input class="form-control" name="username" placeholder="Username" type="text" required><br>
                        <input class="form-control" name="password" placeholder="Password" type="password" required><br>
                        <input class="form-control" name="verify" placeholder="Verify password" type="password" required><br>
                        <button class="btn btn-primary btn-lg" type="submit">Register</button>
                    </form>
                    <br>
                    <p style="color:red;">{{warning}}</p>
                </th>
            </tr>
        </tbody>
    </table>
    <br>
    <a href="/login">Already have an account?</a>
{% endblock %}
